<div class="background"></div>
<div class="content">
  <div class="block first">
    <div class="form">
      <h2>Register</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="last-name">Surname:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your surname" required>
        </div>
        <div class="form-group">
          <label for="first-name">Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="group">Group:</label>
          <select id="group" name="group" required>
            <option value="group1">Private person</option>
            <option value="group2">Buyer</option>
            <option value="group3">Self employed</option>
          </select>
        </div>
        <div class="form-group gender">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-group phone">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="+38(0__)-___-__-__" required>
          <div class="error-message" id="phone-error"></div>
        </div>
        <div class="form-group">
          <label for="file">Upload file:</label>
          <input type="file" id="file" name="file">
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
    <script src="scriptRegistration.js"></script>
  </div>
</div>
